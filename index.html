<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Boxes Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            font-family: sans-serif;
            height: 200vh; /* To enable scrolling */
        }
        .box {
            background: #6200ea;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .input-box {
            position: absolute;
            top: 50px;
            left: 50px;
        }
        .fixed-box {
            position: fixed;
            bottom: 30px;
            right: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="box input-box">
        <h2>Write Here</h2>
        <textarea placeholder="Type something..."></textarea>
    </div>

    <div class="box fixed-box">
        <h2>Fixed Box</h2>
        
    </div>

</body>
</html>
